<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rumus Trapesium</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id ="form">
    <label> masukkan sisi atas: </label>
    <input type = "number" id = "ssatas">
    <br>
    <label> masukkan sisi bawah: </label>
    <input type = "number" id = "ssbwh">
    <br>
    <label> masukkan tinggi: </label>
    <input type = "number" id = "ting">
    <br>
    <button onclick ="tampilkanHasil()">Hitung</button>
  </form>
  <script>
    function tampilkanHasil(){
      var ssatas = document.getElementById("ssatas").value;
      var ssbwh = document.getElementById("ssbwh").value;
      var ting = document.getElementById("ting").value;
      var hasil = (ssatas + ssbwh)/2 * ting;
      document.write ("<h1>Luas Trapesium</h1>");
      document.write ("<p>"+hasil+"</p>");
    }
  </script>
  <hr>
<a href="Rumus Matematika.html">Kembali</a>
  </body>
</html>
